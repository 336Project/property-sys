<h3 class="ptitle text-center">入住申请表</h3>
<div class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="">申请人真实姓名</label>
    <div class="controls">
      <input type="text" id="realName">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="">联系电话</label>
    <div class="controls">
      <input type="text" id="tel">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="">入住单元</label>
    <div class="controls">
      <input type="text" id="address">
    </div>
  </div>
  <!-- <div class="control-group">
    <label class="control-label" for="">报修主体</label>
    <div class="controls">
      <input type="text" style="width:600px;">
    </div>
  </div> -->
  <div class="control-group">
    <label class="control-label" for="">附带说明</label>
    <div class="controls">
      <textarea rows="5" style="width:600px;" id="content"></textarea>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
<!--       <label class="checkbox">
        <input type="checkbox"> Remember me
      </label> -->
      <button type="submit" class="btn" id="btn_ruzhu_apply">提交申请</button>
    </div>
  </div>
</div>
<script type="text/javascript">
	$(function() {
		$("#btn_ruzhu_apply").click(
			 function() {
				$.ajax({
					type : "POST",
					url : "property-sys/applyAction!apply.action",
					data : {
						"app.realName" : $("#realName").val(),
						"app.contactNumber" : $("#tel").val(),
						"app.address" : $("#address").val(),
						"app.content" : $("#content").val(),
						"type" : 1
					},
					dataType : "json",
					success : function(data) {
							if(data.success){
								window.location.href="index.jsp#/listAll";
							}
							alert(data.msg);
					}
				}) ;
			});
	});
	
</script>

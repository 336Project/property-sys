<h3 class="ptitle text-center">业主报修申请</h3>
<div class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="">申请人真实姓名</label>
    <div class="controls">
      <input type="text" id="realName">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="">联系电话</label>
    <div class="controls">
      <input type="text" id="tel">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="">报修地址</label>
    <div class="controls">
      <input type="text" id="address">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="">报修主体</label>
    <div class="controls">
      <input type="text" style="width:600px;">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="">描述出现的问题（请尽可能描述您所遇到的问题，方便我们快速为您解决）</label>
    <div class="controls">
      <textarea rows="5" style="width:600px;" id="content"></textarea>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
<!--       <label class="checkbox">
        <input type="checkbox"> Remember me
      </label> -->
      <button type="button" id="btn_submit" class="btn">提交申请</button>
    </div>
  </div>
</div>
<script type="text/javascript">
	$(function() {
		$("#btn_submint").click(
			 function() {
				$.ajax({
					type : "POST",
					url : "property-sys/property-sys/applyAction!apply.action",
					data : {
						app.realName : $("#realName").val(),
						app.contactNumber : $("#tel").val(),
						app.address : $("#address").val(),
						app.content : $("#content").val(),
						type : 2
					},
					dataType : "json",
					success : function(data) {
							alert(data.msg);
					}
				}) ;
			});
	});
	
</script>
